<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>catform</title>
    <style>
      body{
        background-color: #BDB76B;
      }
      #wrapper{
        background-color:#FFF;
        width:70%;
        margin:60px auto;
        padding: 20px 60px;
        box-shadow: 0px 0px 1px 1px rgba(0, 0, 0, 0.7);
      }
      #wrapper table{
        margin-top: 20px;
      }
      #buttonbox{
        margin-top: 10px;
        text-align: center;
      }
      th {
        background-color: #FF69B4;
        color:#FFF;
      }
      td {
        border: 1px solid #FF69B4;
      }
      .button{
        width:80px;
        height:50px;
        background-color: #C0C0C0;
        color:#FFF;
        font-weight: bold;
        font-size:20px;
        border-radius: 10px 10px;
        border:none;
      }
      input:hover {
        color:orange;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
    <h1>고양이사진 투고 양식</h1>
    <span>아래 사항을 모두 기입한 후 투고 버튼을 눌러 주세요.</span>
    <form class="" action="aa.php" method="get">
    <table>
      <tr>
        <th>고양이 이름</th>
        <td><input type="text" name="catname" value=""></td>
      </tr>
      <th>주소</th>
      <td>
        <select>
          <option value="none">선택해주세요</option>
          <option value="seoul">서울</option>
          <option value="busan">부산</option>
        </select>
      </td>
      <tr>
        <th>성별</th>
        <td>
          <input type="radio" name="gender" checked id="male"><label for="male">수컷</label>
          <input type="radio" name="gender" id="female"><label for="female">암컷</label>
        </td>
      </tr>
      <tr>
        <th>좋아하는 것</th>
        <td>
          <input type="checkbox" name="favor1">생선
          <input type="checkbox" name="favor2">고기
          <input type="checkbox" name="favor3">우유
          <input type="checkbox" name="favor4">바삭바삭한 것
          <input type="checkbox" name="favor5">고양이 통조림
          <input type="checkbox" name="favor6">단 것
        </td>
      </tr>
      <tr>
        <th>기르는 주인 이름</th>
        <td><input type="text" name="ownername" value=""></td>
      </tr>
      <tr>
        <th>고양이 사진 첨부하기</th>
        <td><input type="file"><br></td>
      </tr>
      <tr>
        <th>코멘트</th>
        <td>
          <textarea rows="5" cols="40" placeholder="기타 정보를 작성해주세요.">
          </textarea>
        </td>
      </tr>
    </table>
    <div id ="buttonbox">
      <input class="button" type="submit" name="" value="투고">
      <input class="button" type="reset" name="" value="취소">
    </div>
  </div>
    </form>
  </body>
</html>
